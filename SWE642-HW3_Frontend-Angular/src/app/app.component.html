<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMU Student Survey</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom GMU Colors */
    .navbar {
      background-color: #006633;
    }

    .navbar-brand, .nav-link {
      color: #FFCC33 !important;
    }

    .hero-section {
      background-color: #006633;
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 2.5rem;
    }

    .btn-gmu {
      background-color: #FFCC33;
      color: #006633;
      font-weight: bold;
    }

    .btn-gmu:hover {
      background-color: #006633;
      color: #FFCC33;
      border: 1px solid #FFCC33;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">GMU Survey</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- <a class="nav-link" href="#">Home</a> -->
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="survey-form.html">Survey Form</a> -->
            <a class="nav-link" routerLink="/survey" routerLinkActive="active">Survey Form</a>
          </li>
          <li class="nav-item">
            <!-- <a class="nav-link" href="survey-list.html">Survey List</a> -->
            <a class="nav-link" routerLink="/list" routerLinkActive="active">Survey List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div *ngIf="isHomePage()" class="hero-section">
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <h1>Welcome to George Mason University</h1>
        <p>Your feedback is valuable to us! Participate in our survey to share your thoughts about your campus visit.</p>
        <a class="btn btn-gmu me-3" routerLink="/survey" routerLinkActive="active">Fill Out Survey</a>
        <a class="btn btn-outline-light" routerLink="/list" routerLinkActive="active">View All Surveys</a>
      </div>
    </section>
  </div>

  <router-outlet *ngIf="!isHomePage()"></router-outlet>

  <!-- Footer -->
  <footer class="text-center py-4" style="background-color: #006633; color: #fff;">
    <p>&copy; 2024 George Mason University. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
